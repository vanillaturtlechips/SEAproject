apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-hello-world
  labels:
    app: hello-world
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: hello-world
    release: {{ .Release.Name }}